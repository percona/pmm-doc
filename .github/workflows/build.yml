name: Build PMM Docs (2.x)

on:
  push:
    branches:
      - main

  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: percona-platform/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: percona-platform/setup-python@v2
        with:
          python-version: "3.x"

      - name: Setup MkDocs
        if: github.ref == 'refs/heads/main'
        run: |
          python -m pip install --upgrade pip
          pip install wheel
          # need this file renamed to prevent render.com from installing the dependencies
          if [ -f python-deps.txt ]; then pip install -r python-deps.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup PlantUML dependencies
        if: github.ref == 'refs/heads/main'
        run: |
          sudo apt install -y graphviz

      - name: Configure git
        env:
          ROBOT_TOKEN: ${{ secrets.ROBOT_TOKEN }}
        run: |
          git config --global url."https://percona-platform-robot:${ROBOT_TOKEN}@github.com".insteadOf "https://github.com"
          git config user.name "GitHub Action"
          git config user.email "github-action@users.noreply.github.com"
          git config user.password "${ROBOT_TOKEN}"
          echo "GIT_USER=percona-platform-robot:${ROBOT_TOKEN}" >> $GITHUB_ENV

      - name: Login to docker.io
        uses: percona-platform/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Builds theme-less static web site in 'publish' branch for percona.com
      - name: Build a theme-less site (2.x)
        if: github.ref == 'refs/heads/main'
        run: |
          PATH=$PATH:_resources/bin mike deploy -F mkdocs-percona.yml 2.x -b publish -p
          mike retitle -F mkdocs-percona.yml 2.x "PMM2 (LATEST)" -b publish -p

      - name: Build a themed site using docker
        if: github.ref == 'refs/heads/main'
        run: |
          docker pull ghcr.io/percona/pmm-doc:1.0
          docker run --rm -v $(pwd):/doc ghcr.io/percona/pmm-doc:1.0 bash docker-build.sh -xe

      # Builds Material-themed static web site in 'preview' branch
      - name: Build a themed site (2.x)
        if: github.ref == 'refs/heads/main'
        run: |
          PATH=$PATH:_resources/bin mike deploy 2.x -b preview -p
          mike set-default 2.x -b preview -p
          mike retitle 2.x "PMM2 (LATEST)" -b preview  -p

      - name: Install Node.js 14.x
        uses: percona-platform/setup-node@v2
        with:
          node-version: "14"

      - name: Spelling
        run: |
          # Ignore errors, just inspect results
          npx markdown-spellcheck --report --en-us --ignore-acronyms --ignore-numbers "docs/**/*.md" || true

      - name: Trigger deploy to render.com
        if: github.ref == 'refs/heads/main'
        run: curl "${{ secrets.RENDER_DEPLOY_URL }}"
