name: BUILD PMM DOCS (GRAMMAR TEST)

on:
  push:
    branches:
      - grammar-report

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: percona-platform/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: percona-platform/setup-python@v2
        with:
          python-version: "3.x"

      - name: Setup MkDocs
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup PlantUML
        run: |
          sudo apt install -y graphviz
          sudo mkdir -p /opt/plantuml && wget -O /opt/plantuml/plantuml.jar https://downloads.sourceforge.net/project/plantuml/plantuml.jar
          sudo cp $GITHUB_WORKSPACE/_resources/bin/plantuml /usr/local/bin
          sudo chmod +x /usr/local/bin/plantuml

      - name: Configure git
        env:
          ROBOT_TOKEN: ${{ secrets.ROBOT_TOKEN }}
        run: |
          git config --global url."https://percona-platform-robot:${ROBOT_TOKEN}@github.com".insteadOf "https://github.com"
          git config user.name "GitHub Action"
          git config user.email "github-action@users.noreply.github.com"
          git config user.password "${ROBOT_TOKEN}"
          echo "GIT_USER=percona-platform-robot:${ROBOT_TOKEN}" >> $GITHUB_ENV

      - name: Run MkDocs (2.x)
        if: github.ref == 'refs/heads/main'
        run: |
          mike delete 2.x -b publish -p
          mike deploy 2.x -b publish -p
          mike retitle 2.x "PMM2 (LATEST)" -b publish -p

      - name: Spelling
        run: |
          sudo apt install -y nodejs
          sudo npm i markdown-spellcheck -g
          mdspell --report --en-us --ignore-acronyms "docs/**/*.md" || true
          # Ignore errors, just inspect report and refine .spelling

      - name: Grammar
        run: |
          sudo npm i write-good -g
          write-good "docs/**/*.md" || true
          # Ignore errors, just inspect results
