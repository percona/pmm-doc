{% if repo_url|e %}
<div id="edit" class="side-column-block">
    <i class="fa fa-github"></i>
    Edit this page:
    <a href="{{ repo_url }}/{{ edit_uri_md }}/{{ pagename }}.md" target="_blank">.md</a>
    <a href="{{ repo_url }}/{{ edit_uri_rst }}/{{ pagename }}.rst" target="_blank">.rst</a>
</div>
{% endif %}
