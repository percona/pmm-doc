# MkDocs configuration for HTML publishing to percona.com
INHERIT: mkdocs-base.yml

site_url: https://www.percona.com/doc/percona-monitoring-and-management/

plugins:
  section-index: {}
  bootstrap-tables: {}

theme:
  name: material
  custom_dir: _resources/theme

extra_css:
  - css/version-select.css
  - css/toctree.css
  
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
      