site_name: Percona Monitoring and Management Documentation
site_description: Percona Monitoring and Management Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2020
use_directory_urls: false
site_dir: site_pdf

theme:
    name: material

extra_css:
    - css/report-print.css

markdown_extensions:
    - toc:
        baselevel: 1
        toc_depth: "2-3"
#        anchorlink: True
#        permalink: ÔÉÅ
    - admonition
    - def_list
    - smarty:
        smart_angled_quotes: True
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed
    - pymdownx.tilde
    - pymdownx.superfences
    - pymdownx.highlight:
        linenums: false

plugins:
    - search
    - macros
    - with-pdf:
        output_path: '_apdf/PerconaMonitoringAndManagement-2.9.1.pdf'
        debug_html: true

