# MkDocs configuration for PDF output with Percona theme -- see _resources/templates/styles.scss

site_name: Percona Monitoring and Management
site_description: Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2021
use_directory_urls: false

theme:
  name: material

extra_css:
  - https://unicons.iconscout.com/release/v3.0.3/css/line.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css

markdown_extensions:
  - attr_list
  - toc
  - admonition
  - def_list   # https://michelf.ca/projects/php-markdown/extra/#def-list
  - meta
  - smarty:
        smart_angled_quotes: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.tilde
  - pymdownx.superfences
  - pymdownx.highlight:
        linenums: false
  - plantuml_markdown

plugins:
  - search
  - htmlproofer # extends build time significantly but irrelevant for PDF generation which is already long
  - macros:
        include_yaml:
          - 'variables.yml' # Use in markdown as '{{ VAR }}'
  - exclude: # Don't process these files
        glob:
          - setting-up/client/docker.md # Moved to setting-up/client/index.md
  - with-pdf: # https://github.com/orzih/mkdocs-with-pdf
        output_path: '_pdf/PerconaMonitoringAndManagement-2.18.0.pdf'
        cover_title: 'Documentation'
        cover_subtitle: 2.18.0 (June 1, 2021)
        author: 'Percona Technical Documentation Team'
        cover_logo: docs/_images/PMM_Logo.svg
        debug_html: false
        custom_template_path: _resources/templates


