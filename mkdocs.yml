site_name: PMM Documentation
#dev_addr: 127.0.0.1:8001
repo_name: percona/pmm-doc
repo_url: https://github.com/percona/pmm-doc
edit_uri: edit/master/docs/
site_description: PMM Documentation
site_author: Percona LLC
copyright: Percona LLC, &#169; 2020
use_directory_urls: false

theme:
  name: material
  custom_dir: theme
  language: en
  palette:
    primary: deep-orange
    accent: white
  font:
    text: Chivo
    code: Roboto Mono
  logo: /_images/pmm-doc-logo.svg
  favicon: _images/percona_favicon.ico
#  features:
#     tabs: true # top row navigation bar

#extra_css:
#  - "css/percona.css"

markdown_extensions:
    - toc:
        baselevel: 1
        toc_depth: "2-3"
        anchorlink: True
#        permalink: ÔÉÅ
    - admonition
    - smarty:
        smart_angled_quotes: True
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tabbed
    - pymdownx.tilde
    - pymdownx.superfences
    - pymdownx.highlight:
        linenums: true

plugins:
    - search
    - macros:
        include_yaml: ['extra.yml']
    - exclude:
        glob:
          - index.md
          - index-glossary.md
          - index-qan.md
          - qan-query-time-distribution.md
          - index-using-pmm-metrics-monitor.md
          - tool.md
          - install/index-*
          - install/aws-resize.md
          - install/aws-upgrade.md
          - install/docker-*
          - install/ova-*
          - install/client/*
          - manage/index-*
          - concepts/services-*
          - concepts/index.md
          - platform/index.md
          - dashboards/index.md
          - dashboards/dashboard-node-temperature-details.md
          - dashboards/dashboard-processes-details.md
          - dashboards/dashboard-prometheus-exporter-status.md
          - dashboards/dashboard-prometheus.md
          - dashboards/dashboard-node-memory.md
          - dashboards/dashboard-node-summary.md
          - release-notes/index.md
          - reference/index.md

